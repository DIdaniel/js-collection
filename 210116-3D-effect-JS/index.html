<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>3D-Card-Effect</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./catnobg.png" alt="adidas">
      </div>

      <div class="info">
        <h1 class="title">Lovely Cat</h1>
        <h3>“Cats choose us; we don't own them.” – Kristin Cast</h3>
        <div class="sizes">
          <button>LIKE</button>
          <button>LOVE</button>
          <button class="active">HOPE</button>
          <button>CUTE</button>
        </div>

        <div class="purchase">
          <button>I want to Adopt!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
